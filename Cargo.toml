# AUTO-GENERATED WITH STOF.
# RUN "stof run project.stof" TO REGENERATE.
[dependencies]
base64 = "0.22.1"
bincode = "1.3.3"
chrono = "0.4.42"
colored = "3.0.0"
lazy_static = "1.5.0"
nanoid = "0.4.0"
nom = "8.0.0"
rustc-hash = "2.1.1"
serde_yaml = "0.9.34"
typetag = "0.2.21"
urlencoding = "2.1.3"

[dependencies.age]
features = ["web-sys"]
optional = true
version = "0.11.2"

[dependencies.arcstr]
features = ["serde"]
version = "1.2.0"

[dependencies.bytes]
features = ["serde"]
version = "1.11.0"

[dependencies.console_error_panic_hook]
optional = true
version = "0.1.7"

[dependencies.docx-rs]
optional = true
version = "0.4.18"

[dependencies.getrandom]
features = ["js"]
optional = true
version = "0.2.15"

[dependencies.image]
features = ["serde"]
optional = true
version = "0.25.6"

[dependencies.imbl]
features = ["serde", "triomphe"]
version = "6.1.0"

[dependencies.indexmap]
features = ["serde"]
version = "2.12.1"

[dependencies.js-sys]
optional = true
version = "0.3.83"

[dependencies.log]
optional = true
version = "0.4.29"

[dependencies.lopdf]
features = ["serde"]
optional = true
version = "0.37.0"

[dependencies.markdown]
features = ["serde"]
version = "1.0.0"

[dependencies.parking_lot]
features = ["serde"]
version = "0.12.5"

[dependencies.regex]
optional = true
version = "1.12.2"

[dependencies.reqwest]
features = ["blocking"]
optional = true
version = "0.12.25"

[dependencies.serde]
features = ["derive", "rc"]
version = "1.0.228"

[dependencies.serde-wasm-bindgen]
optional = true
version = "0.6.5"

[dependencies.serde_json]
features = ["preserve_order"]
version = "1.0.145"

[dependencies.tokio]
features = ["full"]
optional = true
version = "1.48.0"

[dependencies.toml]
features = ["preserve_order"]
version = "0.9.8"

[dependencies.walkdir]
optional = true
version = "2.5.0"

[dependencies.wasm-bindgen]
optional = true
version = "0.2.106"

[dependencies.wasm-bindgen-futures]
optional = true
version = "0.4.56"

[dependencies.web-sys]
features = ["console", "Window"]
optional = true
version = "0.3.83"

[dependencies.web-time]
features = ["serde"]
version = "1.1.0"

[dependencies.zip]
optional = true
version = "4.5.0"

[features]
age_encrypt = ["dep:age"]
basic = ["stof_std", "system", "pkg", "log"]
default = ["basic"]
docx = ["dep:docx-rs"]
full = ["stof_std", "system", "pkg", "log", "image", "docx", "pdf", "http", "tokio", "age_encrypt"]
http = ["dep:reqwest"]
image = ["dep:image"]
js = ["stof_std", "age_encrypt", "dep:js-sys", "dep:wasm-bindgen", "dep:serde-wasm-bindgen", "dep:getrandom", "dep:wasm-bindgen-futures", "dep:web-sys", "dep:console_error_panic_hook"]
log = ["dep:log"]
pdf = ["dep:lopdf", "image"]
pkg = ["dep:zip", "dep:regex", "dep:walkdir"]
stof_std = []
system = []
tokio = ["dep:tokio"]

[lib]
bench = false
crate-type = ["cdylib", "lib"]
doctest = false

[package]
authors = ["CJ Cummings <cj@formata.io>"]
categories = ["compilers", "data-structures", "development-tools", "template-engine", "asynchronous"]
description = "Data that carries its own logic."
edition = "2024"
homepage = "https://docs.stof.dev"
keywords = ["format", "runtime", "async", "validation", "embedded"]
license = "Apache-2.0"
name = "stof"
repository = "https://github.com/dev-formata-io/stof"
version = "0.9.0-rc.1"
